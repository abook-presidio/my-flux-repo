apiVersion: apps/v1
kind: Deployment 
metadata:
  name: frontend
  namespace: default
  labels:
    app: frontend 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: pquery/my-frontend:0.1
        ports: 
        - containerPort: 3000
